<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Timer - Cuber's Algo</title>
	<!-- Local Stylesheets -->
	<link href="../../styles/style.css" rel="stylesheet" type="text/css" />
	<link href="../../styles/timer.css" rel="stylesheet" type="text/css">
	<!-- Favicon -->
	<link rel="icon" href="../../favicon.ico">
	<!-- Bootstrap 4.5 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<!--Google Font-->
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
		rel="stylesheet">
	<!-- Font Awesome Link -->
	<script src="https://kit.fontawesome.com/d6a4ed92eb.js" crossorigin="anonymous"></script>
</head>

<body>

	<!-- NAVIGATION BAR -->
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark">

		<a class="navbar-brand text-success" href="../../">Cuber's Algo</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-navbar"
			aria-controls="main-navbar" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="main-navbar">
			<ul class="navbar-nav mx-auto mr-auto mt-2 mt-lg-0">
				<!-- 3X3 DROPDOWN -->
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="threeByThreeMenu" role="button" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
						3x3
					</a>
					<div class="dropdown-menu my-dropdown" aria-labelledby="threeByThreeMenu">
						<a class="dropdown-item" href="../3x3/cross/">Cross</a>
						<a class="dropdown-item" href="../3x3/f2l/">F2L</a>
						<a class="dropdown-item" href="../3x3/oll/">OLL</a>
						<a class="dropdown-item" href="../3x3/pll/">PLL</a>
					</div>
				</li>
				<!-- TOOLS DROPDOWN -->
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle active" href="#" id="toolsMenu" role="button" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
						Tools
					</a>
					<div class="dropdown-menu my-dropdown" aria-labelledby="toolsMenu">
						<a class="dropdown-item active" href="../timer/">Timer</a>
						<a class="dropdown-item" href="../notations/">Notations</a>
					</div>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="../about/">About</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- To fix position of header since the navbar has a fixed position -->
	<div class="invisible-div"></div>

	<div class="container">
		<div class="excerpt">
			<p style="text-align: center;">Press Spacebar (Desktop) to start and stop the timer.</p>
		</div>
		<div id="scramble"></div>

		<div id="stopwatch">
			<time id="time">00:00:00</time>
		</div>

		<div class="btn-container">
			<button class="sw-button" id="start" onclick="startTimer()">Start</button>
			<button class="sw-button" id="stop" onclick="stopTimer()">Stop</button>
		</div>

		<div id="table-container">
			<table id="time-table">
				<tr>
					<th class="time-cell">ID</th>
					<th class="time-cell">Time</th>
					<th class="time-cell">Scramble</th>
				</tr>
			</table>
		</div>
	</div>


	<!-- jQuery, Popper, Bootstrap Javascript -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
	</script>
	<!-- Local Script -->
	<script src="../../scripts/script.js"></script>
	<script src="../../scripts/timer.js"></script>
</body>

</html>
